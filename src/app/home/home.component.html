<div class="container">
    <div class="card" (click)="viewMovie(movie.id)"  *ngFor="let movie of movieService.movies">
        <img class="cover" [src]="'https://www.themoviedb.org/t/p/w500' + movie.poster_path" alt="movie poster">
        <div class="title">
            {{movie.original_title}} ({{movie.vote_average}})
        </div>
    </div>
</div>
